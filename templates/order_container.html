{% load getstatus %}
<div class="small-container cart-page">

    {% if orders %}
    <table>
        <tbody><tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for order in orders %}
        <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.created_at }}</td>
                <td>{% getstatus order.order_status %}</td>
        </tr>
        {% endfor %}
    </tbody></table>
    {% else %}
    <div style="height: 200px;">
    <p>No orders to show</p>
    </div>
    {% endif %}
</div>
