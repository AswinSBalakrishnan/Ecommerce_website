{% load static%}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image2.png' %}"  width="60% " style="transform: scaleX(-1); margin-left: 100px;">
            </div>
            <div class="col-2">
                {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                        <li style="list-style-type: none;" class="{{ message.tags }}" >{{ message }}</li>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <input type="text" required name="username" placeholder="Username">
                        <input type="password" required name="password" placeholder="Password">
                        <button type="submit" name="login" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" minlength="3" maxlength="10" required placeholder="Username">
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" required minlength="6" name="password" placeholder="Password">
                        <input type="text" name="address" minlength="5" required placeholder="Address">
                        <input type="text" name="phone" maxlength="10" required placeholder="Phone">
                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
